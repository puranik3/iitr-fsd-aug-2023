<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>useReducer and useRef</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css"
        />
    </head>
    <body>
        <div id="root"></div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.development.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.development.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"></script>

        <script type="text/babel">
            const DECREMENT = "DECREMENT";
            const INCREMENT = "INCREMENT";

            const counterReducer = (state, action) => {
                switch (action.type) {
                    case DECREMENT:
                        return {
                            value: state.value - action.payload,
                        };
                    case INCREMENT:
                        return {
                            value: state.value + action.payload,
                        };
                    default:
                        return state;
                }
            };

            const Counter = () => {
                const [counter, dispatch] = React.useReducer(counterReducer, {
                    value: 0,
                    // x: 1,
                    // y: 2
                }); // useReducer returns [ { value: 0 }, function dispatch() { .. } ]

                const inputRef = React.useRef(); // inputRef.current -> refers to the DOM node of the input

                return (
                    <div>
                        <input type="number" defaultValue="1" ref={inputRef} />
                        <button
                            onClick={() =>
                                dispatch({ // the object is referred to as the "Action"
                                    type: DECREMENT,
                                    payload: +inputRef.current.value,
                                })
                            }
                            ref={btnRef}
                        >
                            -
                        </button>
                        {counter.value}
                        <button
                            onClick={() =>
                                dispatch({
                                    type: INCREMENT,
                                    payload: +inputRef.current.value,
                                })
                            }
                        >
                            +
                        </button>
                    </div>
                );
            };

            const root = ReactDOM.createRoot(document.getElementById("root"));
            root.render(<Counter />);
        </script>
    </body>
</html>
