<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Component lifecycle</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css"
        />
    </head>
    <body>
        <div id="root"></div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.development.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.development.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"></script>

        <script type="text/babel">
            const getWorkshops = async (_page = 1) => {
                const response = await axios.get(
                    `http://localhost:8001/workshops`,
                    {
                        params: {
                            // _page: _page
                            _page,
                        },
                    }
                );
                return response.data;
            };

            class WorkshopsList extends React.Component {
                state = {
                    workshops: [],
                    loading: true,
                    error: null,
                    page: 1,
                };

                previous = () => {
                    if (this.state.page === 1) {
                        return;
                    }

                    this.setState({
                        page: this.state.page - 1,
                    });
                };

                next = () => {
                    this.setState({
                        page: this.state.page + 1,
                    });
                };

                render() {
                    console.log("render");
                    return (
                        <div className="container my-4">
                            <h1>List of workshops</h1>
                            <hr />
                            <div className="my-3">
                                <button
                                    className="btn btn-sm btn-primary me-2"
                                    onClick={this.previous}
                                >
                                    Previous
                                </button>
                                <button
                                    className="btn btn-sm btn-primary me-3"
                                    onClick={this.next}
                                >
                                    Next
                                </button>
                                You are on page {this.state.page}
                            </div>
                            {/* Show a list of workshops fetched from the backend */}
                            {this.state.loading && (
                                <div className="d-flex justify-content-center">
                                    <div
                                        className="spinner-border"
                                        role="status"
                                    >
                                        <span className="visually-hidden">
                                            Loading...
                                        </span>
                                    </div>
                                </div>
                            )}
                            {!this.state.loading && this.state.error && (
                                <div
                                    className="alert alert-danger"
                                    role="alert"
                                >
                                    {this.state.error.message}
                                </div>
                            )}

                            {!this.state.loading && !this.state.error && (
                                <div className="row">
                                    {this.state.workshops.map((workshop) => (
                                        <div className="col-3 d-flex my-3">
                                            <div
                                                className="card w-100"
                                                key={workshop.id}
                                            >
                                                <img
                                                    src={workshop.imageUrl}
                                                    className="card-img-top"
                                                    alt="..."
                                                />
                                                <div className="card-body">
                                                    <h5 className="card-title">
                                                        {workshop.name}
                                                    </h5>
                                                    <div
                                                        dangerouslySetInnerHTML={{
                                                            __html: workshop.description,
                                                        }}
                                                    ></div>
                                                    <a
                                                        href="#"
                                                        className="btn btn-primary"
                                                    >
                                                        Know more
                                                    </a>
                                                </div>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            )}
                        </div>
                    );
                }

                async fetchWorkshops() {
                    // component will re-render
                    this.setState({
                        loading: true,
                    });

                    try {
                        const workshops = await getWorkshops(this.state.page);
                        console.log(workshops);

                        // component will re-render
                        this.setState({
                            // workshops: workshops
                            workshops,
                            loading: false,
                        });
                    } catch (error) {
                        this.setState({
                            // error: error
                            error,
                            loading: false,
                        });
                    }
                }

                // to run a side-effect to fetch data after the first render
                async componentDidMount() {
                    console.log("cdm");

                    this.fetchWorkshops();
                }

                // does not run after first render
                // this runs after any state / prop updates - runs multiple times
                async componentDidUpdate(prevProps, prevState) {
                    console.log("cdu");

                    // we want to fetch workshops ONLY when _page changes
                    if (prevState.page !== this.state.page) {
                        this.fetchWorkshops();
                    }
                }

                componentWillUnmount() {
                    console.log("cwun");
                }
            }

            const root = ReactDOM.createRoot(document.getElementById("root"));
            root.render(<WorkshopsList />);

            setTimeout(() => {
                root.render(<div>That's all folks</div>);
            }, 5000);
        </script>
    </body>
</html>
