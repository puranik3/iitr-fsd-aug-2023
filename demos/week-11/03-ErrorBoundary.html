<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>ErrorBoundary</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css"
        />
    </head>
    <body>
        <div id="root"></div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.10.2/umd/react.development.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.10.2/umd/react-dom.production.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"></script>

        <script type="text/babel">
            class ErrorBoundary extends React.Component {
                state = {
                    error: null,
                };

                // whenever any child throws an error, this will be executed
                componentDidCatch(error, info) {
                    this.setState({
                        error,
                    });
                }

                render() {
                    const { children } = this.props;
                    const { error } = this.state;

                    return error ? <div>{error.message}</div> : children;
                }
            }

            const Bad = ({ id }) => {
                foo(); // foo does not exists - throws an error
                return <div>Bad component that throws an error ({id})</div>;
            };

            const Good = ({ id }) => {
                return <div>Good component that renders fine ({id})</div>;
            };

            ReactDOM.render(
                <React.Fragment>
                    <ErrorBoundary>
                        <Bad id={"comp-1"} />
                        <Good id={"comp-2"} />
                    </ErrorBoundary>
                    <ErrorBoundary>
                        <Good id={"comp-3"} />
                    </ErrorBoundary>
                </React.Fragment>,
                document.getElementById("root")
            );
        </script>
    </body>
</html>
