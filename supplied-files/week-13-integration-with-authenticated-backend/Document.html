    <body>
        <div id="root"><div><button class="button" style="background-color: rgb(238, 238, 238); color: black;"><span>Add file</span></button><button class="button" style="background-color: green; color: white;"><i class="fa-solid fa-code mr-sm"></i><span>Code</span></button></div></div>

        <!-- React - architect (blueprint = React element) -->
        <script src="./Document_files/react.development.js"></script>

        <!-- ReactDOM - builder (converts React element -> DOM) -->
        <script src="./Document_files/react-dom.development.min.js"></script>

        <!-- Compiler for JS + JSX -->
        <script src="./Document_files/babel.js"></script>

        <script type="text/babel">
            const handleDblClick = () => {
                alert("Double click");
            };

            const Button = ({
                title,
                icon,
                bgColor = "#eee", // recommended way for defaults
                textColor = "black",
                onClick = () => {
                    console.log("I was clicked (Default handler executed)");
                },
            }) => {
                return (
                    <button
                        className="button"
                        style={{
                            backgroundColor: bgColor,
                            color: textColor,
                        }}
                        onClick={onClick}
                        onDblClick={handleDblClick}
                    >
                        {icon !== undefined && (
                            <i className={icon + " mr-sm"}></i>
                        )}
                        <span>{title}</span>
                    </button>
                );
            };

            const root = ReactDOM.createRoot(document.getElementById("root"));
            root.render(
                <div>
                    <Button title="Add file" />
                    <Button
                        onClick={() => {
                            alert("I was clicked");
                        }}
                        title="Code"
                        icon="fa-solid fa-code"
                        bgColor="green"
                        textColor="white"
                    />
                </div>
            );
        </script>
